modules:

  - id: "example01"
    name: "Example"
    path: "./modules/example/example.so"
    enabled: true
    config:
      output: "Hello World"
    refreshInterval: "1s"

  - id: "worldclocks01"
    name: "World Clock"
    path: "./modules/worldclocks/worldclocks.so"
    enabled: true
    config:
      timezones: "Pacific/Honolulu;America/Panama;America/New_York;Etc/UTC;Europe/Berlin;Asia/Bangkok;Asia/Tokyo;Australia/Melbourne;Pacific/Auckland"
      timeformat: "15"
    refreshInterval: "60s"

  - id: "command01"
    name: "Command"
    path: "./modules/command/command.so"
    enabled: true
    config:
      command: "/bin/ps a -o pid,comm"
    refreshInterval: "60s"

  - id: "command02"
    name: "Command"
    path: "./modules/command/command.so"
    enabled: true
    config:
      command: "dmesg -t"
    refreshInterval: "60s"

  - id: "command03"
    name: "Command"
    path: "./modules/command/command.so"
    enabled: true
    config:
      command: ""
    refreshInterval: "60s"

layout:
  rows:
    # First row
    - cells:
      # First cell (from left to right)
      - moduleId: "-"
        ratioX: 4
        ratioY: 3
      # Second cell
      - moduleId: "example01"
        ratioX: 4
        ratioY: 3
      # Third cell
      - moduleId: "command03"
        ratioX: 4
        ratioY: 3
    # Second row
    - cells:
      # First cell (from left to right)
      - moduleId: "worldclocks01"
        ratioX: 4
        ratioY: 3
      # Second cell
      - moduleId: "command01"
        ratioX: 4
        ratioY: 3
      # Third cell
      - moduleId: "command02"
        ratioX: 4
        ratioY: 3

log:
  file: "wth.log"
  level: "debug"

