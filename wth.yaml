modules:
  - id: "example01"
    name: "Example"
    path: "./modules/example/example.so"
    enabled: true
    config:
      output: "Hello World"
    refreshInterval: "1s"
  - id: "worldclocks01"
    name: "World Clock"
    path: "./modules/worldclocks/worldclocks.so"
    enabled: true
    config:
      timezones: "Pacific/Honolulu;America/Panama;America/New_York;Etc/UTC;Europe/Berlin;Asia/Bangkok;Asia/Tokyo;Australia/Melbourne;Pacific/Auckland"
    refreshInterval: "1s"

layout:
  rows:
    # First row
    - cells:
      # First cell (from left to right)
      - moduleId: "-"
        ratioX: 4
        ratioY: 3
      # Second cell
      - moduleId: "example01"
        ratioX: 4
        ratioY: 3
      # Third cell
      - moduleId: "-"
        ratioX: 4
        ratioY: 3
    # Second row
    - cells:
      # First cell (from left to right)
      - moduleId: "worldclocks01"
        ratioX: 4
        ratioY: 3
      # Second cell
      - moduleId: "-"
        ratioX: 4
        ratioY: 3
      # Third cell
      - moduleId: "-"
        ratioX: 4
        ratioY: 3

log:
  file: "wth.log"
  level: "debug"

